<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset = "UTF-8">
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
	<div class="display">
		<input id="output" name="output" type="text" />
	</div>
		
	<div class="buttons">
	
		<div class="box" name="seven" onclick="seven()">7</div>
		<div class="box" name="eight" onclick="eight()">8</div>
		<div class="box" name="nine" onclick="nine()">9</div>
		<div class="box" name="four" onclick="four()">4</div>
		<div class="box" name="five" onclick="five()">5</div>
		<div class="box" name="six" onclick="six()">6</div>
		<div class="box" name="one" onclick="one()">1</div>
		<div class="box" name="two" onclick="two()">2</div>
		<div class="box" name="three" onclick="three()">3</div>
		<div class="box" name="decimal" onclick="decimal()">.</div>
		<div class="box" name="zero" onclick="zero()">0</div>
		<div class="box" name="equals" onclick="equals()">=</div>
	</div>
	
	<div class="commands">
		<div class="box1" name="clear" onclick="cleara()">C</div>
		<div class="box1" name="divide" onclick="divide()">/</div>
		<div class="box1" name="multiply" onclick="multiply()">*</div>
		<div class="box1" name="minus" onclick="minus()">-</div>
		<div class="box1" name="plus" onclick="plus()">+</div>
	</div>
</div>
</body>
</html>
